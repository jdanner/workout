<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weightlifting Tracker PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weightlifting Tracker</h1>
    <div id="dashboard">
        <div id="summary">
            <h2>Summary</h2>
            <p>Total Workouts: <span id="total-workouts">0</span></p>
            <p>Most Common Exercise: <span id="most-common-exercise">None</span></p>
        </div>
        <div id="add-workout">
            <h2>Add Workout</h2>
            <form id="workout-form">
                <input type="date" id="date" required>
                <input type="text" id="exercise" placeholder="Exercise" required>
                <input type="number" id="weight" placeholder="Weight (lbs)" required>
                <input type="number" id="reps" placeholder="Reps" required>
                <input type="number" id="sets" placeholder="Sets" required>
                <button type="submit">Add Workout</button>
            </form>
        </div>
        <div id="workout-history">
            <h2>Workout History</h2>
            <div id="workout-list"></div>
        </div>
        <div id="graph-section">
            <h2>Progress Graph</h2>
            <select id="exercise-select">
                <option value="">Select an exercise</option>
            </select>
            <canvas id="progress-chart"></canvas>
        </div>
    </div>
    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
              .then((reg) => console.log('Service worker registered', reg))
              .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
